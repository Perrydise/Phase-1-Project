
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Drinks</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toy-header">
      <img
        src="TitlePic.png"
        alt="toy-header"
      />
    </div>

    <div class="container">
      <form class="add-toy-form">
        <h3>Enter a drink!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter your drink's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a drink's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add drink"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Did you try a new drink?  Add it to your list! <button id="new-toy-btn">Add a new drink!</button>
    </p>
    

    <div id="toy-collection"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
